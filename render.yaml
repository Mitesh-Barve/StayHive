services:
  - type: web
    name: stayhive
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        value: change-this-to-a-secure-random-string
      - key: MONGO_URI
        value: mongodb://localhost:27017/stayhive
      # Cloudinary configuration (update with your own values)
      - key: CLOUD_NAME
        value: your-cloudinary-cloud-name
      - key: CLOUD_API_KEY
        value: your-cloudinary-api-key
      - key: CLOUD_API_SECRET
        value: your-cloudinary-api-secret
      # Google OAuth configuration (optional)
      # - key: GOOGLE_CLIENT_ID
      #   value: your-google-client-id
      # - key: GOOGLE_CLIENT_SECRET
      #   value: your-google-client-secret
      # - key: GOOGLE_CALLBACK_URL
      #   value: https://your-app-name.onrender.com/auth/google/callback